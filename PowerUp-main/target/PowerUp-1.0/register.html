<html>
    <head>
        <meta charset="UTF-8">

            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <link rel="icon" href="img/baterias.png">
        <title>Registro - PowerUp</title>
    </head>
    <body>
        <header >
            <div class="container-fluid p-3 text-white text-center" style="background-color: #0a4275;">
                <h1>PowerUp - Registro</h1>

            </div>
        </header >
        <ul class="nav nav-tabs center">
            <li class="nav-item">
                <a class="nav-link"  href="index.html" >Inicio</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link"  href="login.html">Login</a>
                
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="registrese.html" tabindex="-1" aria-disabled="true">Registrese</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="equipo.html" >Equipo</a>

            </li>
            <li class="nav-item">
                <img src="img/logo.jpg" style="width: 5rem;"/>
            </li>
           
        </ul>
        <br>
        <main class="p-4 d-flex justify-content-center">
            <div class="card sizeDiv">
                <div class="card-body">
                    <form id="form-register" class="pb-4">
                        <div class="form-group">
                            <label for="input-username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="input-username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-contrasena">Contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="input-contrasena-repeat">Repetir contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir contraseña" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-nombre">Nombre</label>
                            <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="input-apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="input-apellidos" placeholder="Apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="input-email">Email</label>
                            <input type="text" class="form-control" id="input-email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="input-premium">
                                <label class="form-check-label" for="input-premium">Cliente Nuevo?</label>
                            </div>
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="input-saldo">Tarjeta Numero</label>
                            <input type="number" class="form-control" id="input-saldo" placeholder="0"  required>
                        </div>
                        
                        <input type="submit" class="btn btn-primary" id="register-btn" value="Registrar Cliente" />
                    </form>
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    <a href="index.html">¿Ya tienes cuenta? Iniciar sesión</a>
                </div>
            </div> 
        </main>
        <section class="">
            <!-- Footer -->
            <footer class="text-center text-white" style="background-color: #0a4275;">
                <!-- Grid container -->
                <div class="container p-4 pb-0">
                    <!-- Section: CTA -->
                    <section class="">
                        <p class="d-flex justify-content-center align-items-center">
                            <span class="me-3">Registrese Gratis</span>
                            <button type="button" class="btn btn-outline-light btn-rounded">
                                Sign up!
                            </button>
                        </p>
                    </section>
                    <!-- Section: CTA -->
                </div>
                <!-- Grid container -->

                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    ©2022 Copyright:
                    <a class="text-white" href="https://www.mintic.gov.co/portal/inicio/">Mintic</a>
                </div>
                <!-- Copyright -->
            </footer>
            <!-- Footer -->
        </section>
    </body>
</html>
